name: deploy my app new oic
on: [push]
jobs:

  create-folder:
    name: create-folder
    runs-on: ubuntu-latest
    steps:
      - name: executing remote SSH command on my server 1
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: | 
            makdir /opt/applications/oic/OicBackend
            ls -al /opt:applications/oic